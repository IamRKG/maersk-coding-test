<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App</title>
    <link rel="stylesheet" href="app.style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="app-container">
      <h1 class="app-title">Shuffle and Sort</h1>
      <main class="content-main">
        <div class="btn-group">
          <button class="btn btn_primary">SHUFFLE</button>
          <button class="btn btn_primary">SORT</button>
        </div>
        <ul class="number-list number-list_not-mobile number-list_active">
          <li class="number-list__item">1</li>
          <li class="number-list__item">2</li>
          <li class="number-list__item">3</li>
          <li class="number-list__item">4</li>
          <li class="number-list__item">5</li>
          <li class="number-list__item">6</li>
          <li class="number-list__item">7</li>
          <li class="number-list__item">8</li>
          <li class="number-list__item">9</li>
        </ul>
      </main>
      <footer class="footer">Shuffle and Sort by Radhakrishnan Gopal</footer>
    </div>
  </body>
</html>
